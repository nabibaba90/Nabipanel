<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Instagram Beğeni Gönder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      background-image: url('/static/like-bg.gif');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .vip-glow {
      color: gold;
      text-shadow: 0 0 8px gold, 0 0 16px #ffd700;
      font-weight: bold;
      font-size: 20px;
    }

    .center-box {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      padding: 35px;
      margin: 120px auto;
      border-radius: 20px;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: gold;
      font-weight: 800;
      text-shadow: 0 0 10px gold;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ffd700;
    }

    .btn-vip {
      background: linear-gradient(135deg, gold, orange);
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 25px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-vip:hover {
      background: linear-gradient(135deg, orange, gold);
      transform: scale(1.05);
      color: #000;
    }

    .vip-info {
      font-size: 14px;
      color: #ffe600;
      margin-top: 15px;
      text-shadow: 0 0 4px #ffd700;
    }

    .alert-info {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid gold;
      color: gold;
      text-shadow: 0 0 3px gold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h2 class="vip-glow">📸 Instagram Beğeni Gönder</h2>
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="hedef" class="form-control" placeholder="Instagram kullanıcı adı" required>
      </div>
      <button type="submit" class="btn btn-vip">🚀 100 Beğeni Gönder</button>
    </form>
    <div class="vip-info">
      ⭐ VIP ayrıcalığı: Her gün 1 kez 100 beğeni gönderme hakkınız vardır.
    </div>
    {% if sonuc %}
      <hr>
      <div class="alert alert-info mt-3">{{ sonuc }}</div>
    {% endif %}
  </div>
</body>
</html>
