<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>TC GSM Sorgu</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>TC ve GSM Sorgulama</h2>
  <form method="POST">
    <input type="text" name="tc" placeholder="T.C. Kimlik No" required />
    <input type="text" name="gsm" placeholder="GSM Numarası" required />
    <button type="submit">Sorgula</button>
  </form>

  {% if sonuc %}
    <h3>Sonuç:</h3>
    <pre>{{ sonuc }}</pre>
  {% endif %}
</body>
</html>
