<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Çocuk Sorgu</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }
    input, button {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      margin-bottom: 20px;
    }
    pre {
      background-color: #222;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Çocuk Sorgulama</h1>
  <form method="POST">
    <input type="text" name="isim" placeholder="Çocuğun Adı" required />
    <input type="text" name="soyisim" placeholder="Çocuğun Soyadı" required />
    <button type="submit">Sorgula</button>
  </form>

  {% if sonuc %}
    <h3>Sonuç:</h3>
    <pre>{{ sonuc }}</pre>
  {% endif %}
</body>
</html>
