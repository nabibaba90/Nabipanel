<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Posta Kodu Sorgu</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input, button {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c86ee;
    }
    h1 {
      margin-bottom: 20px;
    }
    pre {
      background-color: #222;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Posta Kodu Sorgulama</h1>
  <form method="POST">
    <input type="text" name="adres" placeholder="Adres veya mahalle" required />
    <button type="submit">Sorgula</button>
  </form>

  {% if sonuc %}
    <h3>Sonu√ß:</h3>
    <pre>{{ sonuc }}</pre>
  {% endif %}
</body>
</html>
