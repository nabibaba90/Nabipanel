<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>SMS Gönder</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }
    h1 {
      margin-bottom: 25px;
    }
    form {
      max-width: 450px;
      display: flex;
      flex-direction: column;
    }
    input[type="text"], textarea {
      background-color: #222;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 15px;
      margin-bottom: 15px;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus, textarea:focus {
      background-color: #333;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 15px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005a9e;
    }
    pre {
      background-color: #222;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 25px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>SMS Gönderme Paneli</h1>
  <form method="POST">
    <input type="text" name="gsm" placeholder="5xx xxx xx xx" required />
    <textarea name="mesaj" placeholder="Gönderilecek mesaj..." rows="5" required></textarea>
    <button type="submit">Gönder</button>
  </form>

  {% if sonuc %}
    <h3>Sonuç:</h3>
    <pre>{{ sonuc }}</pre>
  {% endif %}
</body>
</html>
